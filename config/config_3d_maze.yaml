# 3D Maze 游戏数据集生成配置

# 游戏类型
game_type: "maze3d"

# 输出根目录
output_root: "generated_levels_maze3d"

# 皮肤目录（包含多个皮肤子目录，每个子目录包含 colors.json 和 description.json）
skins_root: "skins/maze3d"

# 难度配置
difficulties:
  # 路径查找问题 - 不同难度
  easy:
    qa_type: "path_finding"
    grid_size: [6, 6, 5]  # [宽度, 深度, 高度]
    max_attempts: 100
    count: 120

  medium:
    qa_type: "path_finding"
    grid_size: [8, 8, 7]
    max_attempts: 100
    count: 120

  hard:
    qa_type: "path_finding"
    grid_size: [10, 10, 9]
    max_attempts: 100
    count: 120


# 生成配置
generation:
  max_retries: 100
  timeout_seconds: 30
  fps: 24  
  generate_video: true  # 是否生成视频

# 并行配置
parallel:
  max_workers: 4

